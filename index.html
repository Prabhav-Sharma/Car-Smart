<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSmart</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="grid">
    <nav class="nav-row flex-row">
        <div class="nav-logo flex-row">
            <a href="index.html" class="nav-title flex-row">
                <h2>Car</h2>
                <h2 class="title-highlight">Smart</h2>
            </a>
        </div>
        <input placeholder="🔍 Search" class="input-m input-round-border">
        <div class="nav-links links-top flex-row">
            <a class="nav-link" href="#"><button class="btn prim-btn">Login</button></a>
            <a class="nav-link" href="#"><img class="icon" src="/Assets/heart.png"></a>
            <a class="nav-link" href="#"><img class="icon" src="/Assets/cart.png"></a>
        </div>
    </nav>
    <main class="flex-column">
        <section>
            <div class="top-wrapper flex-row">
                <div class="card-midtext">
                    <div class=img-container>
                        <img  src="/Assets/SUV.webp"></div>
                    <p class="overlay-text">SUV</p>
                </div>
                <div class="card-midtext">
                    <div class=img-container>
                        <img  src="/Assets/Sedan.jpeg"></div>
                    <p class="overlay-text">Sedan</p>
                </div>
                <div class="card-midtext">
                    <div class=img-container>
                        <img  src="/Assets/Hatchback.jfif"></div>
                    <p class="overlay-text">Hatchback</p>
                </div>
                <div class="card-midtext">
                    <div class=img-container>
                        <img  src="/Assets/convertible.jpg"></div>
                    <p class="overlay-text">Convertible</p>
                </div>
                <div class="card-midtext">
                    <div class=img-container>
                        <img  src="/Assets/sport.webp"></div>
                    <p class="overlay-text">Sport</p>
                </div>
            </div>
        </section>
        <section>
            <div class="hero-img">
                <img src="/Assets/main.jpg">
                <p class="para-l hero-img-text">The Cars of the Future, The Future Is Now!</p>
            </div>
        </section>
        <section>
            <div class="arrival-wrapper flex-row">
                <div class="arrival-card flex-row">
                    <img class="arrival-card-img" src="/Assets/Sedan.jpeg">
                    <div class="arrival-card-text flex-column">
                        <h5 class="text-gray">New Arrival</h5>
                        <div>
                            <h2>Radeon</h2>
                            <p class="para-s gray-text">Cargo space? No sir, car stays on the ground.</p>
                        </div>
                    </div>
                   </div>
            <div class="arrival-card flex-row">
                <img class="arrival-card-img" src="/Assets/sport.webp">
                <div class="arrival-card-text flex-column">
                    <h5 class="text-gray">New Arrival</h5>
                    <div>
                        <h2>Electro-V</h2>
                        <p class="para-s gray-text">Check out the newest addition to our EV fleet.</p>
                    </div>
                </div>
               </div>
            </div>
        </section>
        <footer class="flex-column">
            <div class="footer-items">
            <h4>Made with 💜 by Prabhav Sharma</h4>
            <div class="footer-links flex-row">
                <a href="https://github.com/Prabhav-Sharma"><img class="icon" src="/Assets/github-1.png"></a>
                <a href="https://www.linkedin.com/in/prabhav-sharma-a2180b1b0/"><img class="icon" src="/Assets/linkedin.png"></a>
                <a href="https://twitter.com/Prabhavsharmaa"><img class="icon" src="/Assets/twitter.png"></a>
            </div>
            <p class="para-m text-gray text-center">@CarSmart</p>
        </div>
        </footer>
    </main>
</body>

</html>
