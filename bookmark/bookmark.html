<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks | CarSmart</title>
    <link rel="stylesheet" href="bookmark.css" />
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/Assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <main class="flex-column">
        <nav class="nav-row flex-row">
            <div class="nav-logo flex-row">
                <a href="index.html" class="nav-title flex-row">
                    <h2>Car</h2>
                    <h2 class="title-highlight">Smart</h2>
                </a>
            </div>
            <input placeholder="Search" class="search-input input-m input-round-border">
            <div class="nav-links links-top flex-row">
                <a class="nav-link" href="/auth/login.html"><button class="btn prim-btn btn-round">Login</button></a>
                <a class="nav-link" href="/bookmark/bookmark.html"><img class="icon nav-icon" src="/Assets/bookmark-filled.png"></a>
                <a class="nav-link" href="/booking/booking.html"><img class="icon nav-icon" src="/Assets/cart.png"></a>
            </div>
        </nav>
        <section class="content-section flex-column">
            <h3 class="text-gray page-title">Your Bookmarks</h3>
            <div class="cards-container grid auto-grid">
                <div class="card card-horizontal flex-row">
                    <div class=img-container>
                        <img class="prod-img"
                            src="https://stimg.cardekho.com/images/carexteriorimages/630x420/BYD/E6/8675/1639978661245/front-left-side-47.jpg?tr=w-456">
                    </div>
                    <div class="right-section flex-column">
                        <div class="text-container flex-column">
                            <p class="prod-title">BYD E6</p>
                            <p class="prod-cost">₹29.15L</p>
                        </div>
                        <div class="btns flex-column">
                            <button class="btn prim-btn">More Details</button>
                            <button class="btn gray-btn">Add to Compare</button>
                        </div>
                    </div>
                </div>
                <div class="card card-horizontal flex-row">
                    <div class=img-container>
                        <img class="prod-img"
                            src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Porsche/Taycan/7041/1636711367887/front-left-side-47.jpg?tr=w-456">
                    </div>
                    <div class="right-section flex-column">
                        <div class="text-container flex-column">
                            <p class="prod-title">Porche Taycan</p>
                            <p class="prod-cost">₹1.15-2.10Cr</p>
                        </div>
                        <div class="btns flex-column">
                            <button class="btn prim-btn">More Details</button>
                            <button class="btn gray-btn">Add to Compare</button>
                        </div>
                    </div>
                </div>
                <div class="card card-horizontal flex-row">
                    <div class=img-container>
                        <img class="prod-img"
                            src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Jaguar/I-Pace/8078/1642496994887/front-left-side-47.jpg?tr=w-456">
                    </div>
                    <div class="right-section flex-column">
                        <div class="text-container flex-column">
                            <p class="prod-title">Jaguar I-pace</p>
                            <p class="prod-cost">₹1.08-1.12Cr</p>
                        </div>
                        <div class="btns flex-column">
                            <button class="btn prim-btn">More Details</button>
                            <button class="btn gray-btn">Add to Compare</button>
                        </div>
                    </div>
                </div>
                <div class="card card-horizontal flex-row">
                    <div class=img-container>
                        <img class="prod-img"
                            src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Audi/RS-e-tron-GT/8607/1632310533051/front-left-side-47.jpg?tr=w-456">
                    </div>
                    <div class="right-section flex-column">
                        <div class="text-container flex-column">
                            <p class="prod-title">Audi RS e-tron GT</p>
                            <p class="prod-cost">₹2.04Cr</p>
                        </div>
                        <div class="btns flex-column">
                            <button class="btn prim-btn">More Details</button>
                            <button class="btn gray-btn">Add to Compare</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



</body>

</html>
